<!DOCTYPE html>
<html>
<head>
    <title>gphoto2 photo and settings getter</title>
    <script src='lib/jquery.min.js'></script>
    <script src='app.js'></script>
    <link rel="stylesheet" type="text/css" href="app.css" />
</head>
<body>
<h2>GPHOTO2 TEST WEB PAGE</h2>
<div class="main">
    <div class="container">
        <div class="row-one">
            <div class="col-1-1">
                <form id="id_form_get_list_ports">
                    <input id="id_button_get_list_ports" type="button" value="GET LIST PORTS">
                </form>
            </div>
            <div class="col-1-2">
                <form id="id_form_get_auto_detect">
                    <input id="id_button_get_auto_detect" type="button" value="GET DETECTED CAMERAS">
                </form>
            </div>
            <div class="col-1-3">
                <form id="id_form_get_summary">
                    <input id="id_button_get_summary" type="button" value="GET SUMMARY BY CAMERAS">
                </form>
            </div>
            <div class="col-1-4">
                <form id="id_form_get_list_files">
                    <input id="id_button_get_list_files" type="button" value="GET LIST OF PHOTOS">
                </form>
            </div>
        </div>
        <div class="row-two">
            <div class="col-2-1">
                <form id="id_form_get_now_photo">
                    <input id="id_button_get_now_photo" type="button" value="SHOT & SEND PHOTO ME">
                </form>
            </div>
        </div>
        <div class="row-three">
            <div class="col-3-1">
                <pre id="message-area"></pre>
            </div>
        </div>
        <div class="row-four">
            <div class="col-4-1">
            </div>
        </div>
    </div>
</div>
</body>
</html>
